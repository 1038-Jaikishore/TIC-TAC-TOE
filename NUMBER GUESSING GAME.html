<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Guessing Game</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; }
    input, button { padding: 10px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 20px; }
  </style>
</head>
<body>
  <h1>Guess the Number (1â€“100)</h1>
  <p>Enter your guess below:</p>
  <input type="number" id="guess" />
  <button onclick="checkGuess()">Submit</button>
  <div id="result"></div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById("guess").value);
      attempts++;
      if (userGuess === secretNumber) {
        document.getElementById("result").innerText = `ðŸŽ‰ Correct! You guessed in ${attempts} tries.`;
      } else if (userGuess < secretNumber) {
        document.getElementById("result").innerText = "Too low! Try again.";
      } else {
        document.getElementById("result").innerText = "Too high! Try again.";
      }
    }
  </script>
</body>
</html>
